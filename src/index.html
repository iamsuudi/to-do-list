<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    </head>
    <body>
        <aside>
            <div class="user">
                <img src="./assets/images/user-pic.jpg" alt="" />
                <p class="username">Abdulfetah</p>
            </div>
            <button class="all-todos">All Todos</button>
            <div class="projects-top">
                <button class="my-lists">Category</button>
                <button class="add-project small"></button>
            </div>
            <div class="new-project"></div>
            <div class="projects">
            </div>
            <!-- <div class="priority">
                <button class="priority"># Priority</button>
                <button class="edit-priority small"></button>
            </div> -->
            <button class="setting">Setting</button>
        </aside>
        <main>
            <div class="list"></div>
            <div class="input">
                <input
                    type="text"
                    name="todo-name"
                    id="todo-name"
                    placeholder="+   Add task"
                />
            </div>
        </main>
        <dialog class="detail">
            <div class="top-tip">
                <p class="todo-title">
                    <span>Project Category</span> <span>></span
                    ><span class="title">Personal</span>
                </p>
                <button class="cancel"></button>
            </div>
            <input type="text" name="description" id="description" class="todo-description" spellcheck="false">
            <div class="options">
                <button class="remindme">Remind me</button>
                <button class="change-category">Personal</button>
                <button class="change-priority">Priority</button>
                <button class="delete">Delete</button>
            </div>
            <div class="note">
                <h3>NOTES</h3>
                <textarea name="note" id="note" placeholder="Insert your notes here" spellcheck="false"></textarea>
            </div>
            <div class="priorities">
                <a>
                    <button class="high">High</button>
                    <button class="medium">Medium</button>
                    <button class="low">Low</button>
                </a>
                <button class="cancel"></button>
            </div>
            <div class="date-picker">
                <h3>Reminder</h3>
                <p class="formatted">After 3 days</p>
                <div class="pick">
                    <p>DATE</p>
                    <P>TIME</P>
                    <input type="date" name="date" id="date">
                    <input type="time" name="time" id="time">
                </div>
                <div class="footer">
                    <button class="cancel">Cancel</button>
                    <p>|</p>
                    <button class="set">Set</button>
                </div>
            </div>
        </dialog>
        <footer>Developed by <a href="#">Abdulfetah Suudi</a></footer>
    </body>
</html>
