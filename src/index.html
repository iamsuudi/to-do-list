<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    </head>
    <body>
        <aside>
            <div class="user">
                <img src="./assets/images/user-pic.jpg" alt="" />
                <p class="username">Abdulfetah</p>
            </div>
            <div class="my-lists">
                <button class="my-lists">Projects</button>
                <div class="projects">
                </div>
            </div>
            <button class="priority"># Priority</button>
            <button class="setting">Setting</button>
        </aside>
        <main>
            <div class="list"></div>
            <div class="input">
                <input
                    type="text"
                    name="todo-name"
                    id="todo-name"
                    placeholder="+   Add task"
                />
            </div>
        </main>
        <dialog class="detail">
            <div class="top-tip">
                <p class="todo-title">
                    <span>My lists</span> <span>></span
                    ><span class="title">Personal</span>
                </p>
                <button class="cancel"></button>
            </div>
            <input type="text" name="description" id="description" class="todo-description" spellcheck="false">
            <div class="options">
                <button class="remindme">Remind me</button>
                <button class="change-category">Personal</button>
            </div>
            <div class="note">
                <h3>NOTES</h3>
                <textarea name="note" id="note" placeholder="Insert your notes here" spellcheck="false"></textarea>
            </div>
        </dialog>
        <footer>Developed by <a href="#">Abdulfetah Suudi</a></footer>
    </body>
</html>
