<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    </head>
    <body>
        <aside>
            <div class="user">
                <img src="./assets/images/user-pic.jpg" alt="">
                <p class="username">Abdulfetah</p>
            </div>
            <div class="my-lists">
                <button class="my-lists">My lists</button>
                <button class="personal">Personal</button>
                <button class="work">Work</button>
                <button class="grocery">Grocery List</button>
            </div>
            <button class="priority"># Priority</button>
            <button class="setting">Setting</button>
        </aside>
        <main>
            <div class="list"></div>
            <div class="input">
                <input
                    type="text"
                    name="todo-name"
                    id="todo-name"
                    placeholder="+   Add task"
                />
            </div>
        </main>
        <footer>
            Developed by <a href="#">Abdulfetah Suudi</a>
        </footer>
    </body>
</html>
